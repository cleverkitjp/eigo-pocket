<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>えいごポケット</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">

    <!-- タイトルカード -->
    <section class="card card--title">
      <div class="titleRow">
        <h1 class="appTitle">えいごポケット</h1>
        <span class="pill">カード学習</span>
      </div>
      <p class="lead">カードをめくって、スタンプを集めよう。</p>

      <div class="stagePanel">
        <div class="stageLabel">ステージ</div>
        <div class="stageButtons">
          <button class="stageBtn is-active" type="button">1</button>
          <button class="stageBtn" type="button">2</button>
          <button class="stageBtn" type="button">3</button>
          <button class="stageBtn" type="button">4</button>
          <button class="stageBtn" type="button">5</button>
          <button class="stageBtn" type="button">6</button>
          <button class="stageBtn" type="button">7</button>
          <button class="stageBtn" type="button">8</button>
          <button class="stageBtn" type="button">9</button>
          <button class="stageBtn" type="button">10</button>
        </div>
      </div>
    </section>

    <!-- ステージ表示（カード外・タイトルカードと単語カードの間） -->
    <div class="stageName">
      ステージ1 ｜ ことばの森
    </div>

    <!-- 単語カード -->
    <section class="card card--word">
      <div class="cardTop">
        <div class="count">3 / 40</div>
        <div class="miniTag">タップしてカードをめくる</div>
      </div>

      <!-- ここは「見た目確認用」：後でJSでis-flipped切替 -->
      <button class="flipCard" type="button" aria-label="カードをめくる">
        <div class="flipInner">
          <!-- 表 -->
          <div class="flipFace flipFront">
            <div class="wordEnglish">think</div>
            <div class="wordKana">シンク</div>
            <div class="hint">（タップ）</div>
          </div>

          <!-- 裏 -->
          <div class="flipFace flipBack">
            <div class="wordJapanese">かんがえる</div>
            <div class="hint">（タップ）</div>
          </div>
        </div>
      </button>

      <div class="navRow">
        <button class="navBtn" type="button">まえへ</button>
        <button class="navBtn primary" type="button">つぎへ</button>
      </div>
    </section>

    <!-- スタンプ＆ミニテスト -->
    <section class="card card--stamp">
      <div class="stampHint">
        あと <b>5</b> まいおぼえたらミニテストだよ
      </div>

      <div class="stampBlock">
        <div class="stampTitle">きょうのスタンプ（1日10こまで）</div>
        <div class="stars" aria-label="今日のスタンプ 3/10">
          <span class="star is-on">★</span>
          <span class="star is-on">★</span>
          <span class="star is-on">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
        </div>
      </div>

      <div class="stampTotal">
        <div class="stampTotalLabel">あつめたスタンプ</div>
        <div class="stampTotalValue">
          <span class="num">198</span><span class="unit">こ</span>
          <span class="rank">ひよこ</span>
          <span class="lv">Lv.9</span>
        </div>
      </div>

      <div class="miniGuide">ぜんもんせいかいでスタンプがもらえるよ</div>
      <button class="miniBtn" type="button">ミニテストをする</button>
    </section>

    <!-- おうちのかたへ -->
    <section class="card card--info">
      <div class="infoTitle">おうちのかたへ</div>
      <ul class="infoList">
        <li>このツールは、主に小学生向けに作りました。</li>
        <li>中学校での英語学習にむけて覚えておきたい英単語やフレーズを収録しています。</li>
      </ul>
    </section>

    <footer class="footer">
      <small>© えいごポケット</small>
    </footer>
  </div>
</body>
</html>
