<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>えいごポケット｜小学生のえいたんごカード</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-container">

        <!-- ============================
             タイトルカード
        ============================= -->
        <div class="title-card">
            <h1 class="app-title">えいごポケット</h1>
            <p class="app-subtitle">カードをめくって、スタンプを集めよう。</p>

            <!-- ステージ選択ボタン -->
            <div class="stage-select-container">
                <label class="stage-select-label">ステージをえらぶ</label>
                <div class="stage-buttons" id="stage-buttons">
                    <!-- JSで自動生成される -->
                </div>
            </div>
        </div>

        <!-- ============================
             カードエリア（フリップ対応）
        ============================= -->
        <div class="word-card-area">
            <div class="word-card" id="word-card">
                <div class="card-inner">

                    <!-- --------------- 表 --------------- -->
                    <div class="card-face card-front">
                        <div class="card-tag">カード</div>

                        <div class="card-main">
                            <p class="card-stage-label" id="card-stage-label">STAGE 1</p>

                            <p class="card-english-label">えいご</p>
                            <p class="card-english" id="word-english">apple</p>

                            <p class="card-kana-label">はつおん</p>
                            <p class="card-kana" id="word-kana">アップル</p>
                        </div>

                        <div class="card-footer">
                            <button id="speak-button" class="speak-button" type="button">
                                🔊 はつおんを きく
                            </button>
                            <p class="card-note">カードをタップすると うらが めくれます</p>
                        </div>
                    </div>

                    <!-- --------------- 裏 --------------- -->
                    <div class="card-face card-back">
                        <div class="card-tag">カード</div>

                        <div class="card-main">
                            <p class="card-japanese-label">にほんご</p>
                            <p class="card-japanese" id="word-japanese">りんご</p>
                        </div>

                        <div class="card-footer">
                            <p class="card-note">もういちどタップすると おもてにもどります</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- ============================
             ナビゲーション（前へ・つぎへ）
        ============================= -->
        <div class="nav-buttons">
            <button id="prev-button" class="nav-button">◀ まえへ</button>
            <span class="card-count" id="card-count">0 / 0</span>
            <button id="next-button" class="nav-button">つぎへ ▶</button>
        </div>

        <!-- ============================
             スタンプ表示（デイリー & 累計）
        ============================= -->
        <div class="stamp-section">
            <p class="stamp-today-label">きょうのスタンプ</p>
            <div id="stamp-today" class="stamp-today">★★★★★★☆☆☆☆</div>

            <p class="stamp-total-label">あつめたスタンプ</p>
            <div id="stamp-total" class="stamp-total">198個</div>
        </div>

        <!-- ============================
             ミニテストボタン
        ============================= -->
        <div class="test-button-area">
            <button id="test-start-button" class="test-start-button">ミニテストをする（3問）</button>
        </div>

        <!-- ============================
             おうちのかたへ
        ============================= -->
        <div class="info-card">
            <h2 class="info-title">おうちのかたへ</h2>
            <ul class="info-list">
                <li>このツールは、主に小学生向けに作りました。</li>
                <li>中学校での英語学習にむけて覚えておきたい英単語やフレーズを収録しています。</li>
            </ul>
        </div>

    </div>

    <!-- ============================
         メインロジック
    ============================= -->
    <script src="app.js"></script>

    <!-- ============================
         カードフリップのためのJS
    ============================= -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const card = document.getElementById("word-card");
            if (!card) return;

            // カードをタップ → ひっくり返る
            card.addEventListener("click", (e) => {
                // スピークボタンを押したときは回転しない
                if (e.target.closest("button")) return;
                card.classList.toggle("is-flipped");
            });
        });
    </script>

</body>
</html>
