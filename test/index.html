<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>えいごポケット｜こどもむけ えいたんごカード</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- タイトル -->
    <h1 class="site-title">えいごポケット</h1>
    <div class="site-sub">こども向け えいたんごカード（発音つき）</div>

    <!-- ステージタブ -->
    <div class="stage-tabs" id="stageTabs">
      <!-- JSで挿入（はじまりの森・ことばの川など） -->
    </div>

    <!-- スタンプ行 -->
    <div class="stamp-row">
      <div class="stamp-today">
        <span>きょうのスタンプ</span>
        <span class="stamp-stars" id="todayStampStars">☆☆☆☆☆☆☆☆☆☆</span>
      </div>

      <div class="stamp-total">
        <span>あつめたスタンプ</span>
        <span id="totalStampCount">0こ</span>
      </div>
    </div>

    <!-- 単語カード -->
    <div class="card">
      <div class="card-inner">

        <div class="row">
          <div class="label">えいご</div>
          <div class="value word" id="cardEnglish">train</div>
        </div>

        <div class="row">
          <div class="label">はつおん</div>
          <div class="value kana" id="cardKana">トレイン</div>
        </div>

        <div class="row">
          <div class="label">にほんご</div>
          <div class="value mean" id="cardJapanese">電車</div>
        </div>

        <button class="pronounce-bar" id="speakBtn">
          🔈 はつおんを きく
        </button>

      </div>
    </div>

    <!-- カード操作 -->
    <div class="navigator">
      <button class="btn" id="prevBtn">← まえ</button>
      <div class="counter" id="cardCounter">0 / 0</div>
      <button class="btn" id="nextBtn">つぎ →</button>
    </div>

    <!-- ミニテスト -->
    <div class="cta" id="miniTestCta">
      ⭐ ミニテストに チャレンジ（3問）
    </div>

    <!-- つかいかた -->
    <div class="helper">
      <p>ステージをえらんで、カードをめくりながら「🔈 はつおん」をきいてみよう。</p>
      <p>10まいみたら ミニテスト！ 3問すべて正かいできたら、スタンプが1こもらえるよ（1日に10こまで）。</p>
    </div>

    <!-- おうちのかたへ -->
    <div class="helper" style="margin-top:16px;">
      <p>・このツールは、主に小学生向けに作りました。</p>
      <p>・中学校での英語学習にむけて覚えておきたい英単語やフレーズを収録しています。</p>
    </div>

    <a class="footer-link" href="https://cleverkitjp.github.io">cleverkitjp トップページへ戻る</a>

  </div>

  <!-- アプリロジック -->
  <script src="app.js"></script>
</body>
</html>
