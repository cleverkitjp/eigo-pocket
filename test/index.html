<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>えいごポケット</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">

    <header class="title-card">
      <h1 class="app-title">えいごポケット</h1>
      <p class="app-subtitle">カードをタップしておぼえよう</p>

      <div class="stage-area">
        <div class="stage-label">ステージ</div>
        <div id="stage-strip" class="stage-strip"></div>
      </div>
    </header>

    <div id="current-stage" class="current-stage">ステージ｜-</div>

    <section class="learn-card">
      <div class="learn-top">
        <div id="progress" class="progress">0/0</div>
        <div id="tap-hint" class="tap-hint">タップしてカードをめくる</div>
      </div>

      <!-- ★ 回転しないカード -->
      <button id="flip-card" class="flip-card" type="button">
        <div class="card-face front">
          <div id="front-english" class="front-english"></div>
          <div id="front-kana" class="front-kana"></div>
        </div>
        <div class="card-face back">
          <div id="back-japanese" class="back-japanese"></div>
        </div>
      </button>

      <div class="nav-row">
        <button id="prev-btn" class="nav-btn nav-prev">◀ まえへ</button>
        <button id="next-btn" class="nav-btn nav-next">つぎへ ▶</button>
      </div>
    </section>

    <section class="stamp-card">
      <div id="remaining-to-test"></div>
      <button id="mini-test-btn" class="mini-test-btn hidden">ミニテスト</button>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
