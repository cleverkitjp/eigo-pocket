<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>えいごポケット</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">

    <!-- タイトルカード -->
    <section class="card card--title">
      <h1 class="appTitle">えいごポケット</h1>
      <p class="lead">カードをめくって、スタンプを集めよう。</p>

      <!-- ステージ選択（横スライド） -->
      <div class="stagePanel">
        <div class="stageLabel">ステージ</div>
        <div class="stageScroll">
          <button class="stageBtn is-active">1</button>
          <button class="stageBtn">2</button>
          <button class="stageBtn">3</button>
          <button class="stageBtn">4</button>
          <button class="stageBtn">5</button>
          <button class="stageBtn">6</button>
          <button class="stageBtn">7</button>
          <button class="stageBtn">8</button>
          <button class="stageBtn">9</button>
          <button class="stageBtn">10</button>
        </div>
      </div>
    </section>

    <!-- ステージ名 -->
    <div class="stageName">
      ステージ1 ｜ ことばの森
    </div>

    <!-- 単語カード -->
    <section class="card card--word">
      <div class="cardTop">
        <div class="count">3 / 40</div>
        <div class="miniTag">タップしてカードをめくる</div>
      </div>

      <button class="flipCard" type="button">
        <div class="flipInner">
          <div class="flipFace flipFront">
            <div class="wordEnglish">think</div>
            <div class="wordKana">シンク</div>
          </div>
          <div class="flipFace flipBack">
            <div class="wordJapanese">かんがえる</div>
          </div>
        </div>
      </button>

      <div class="navRow">
        <button class="navBtn">まえへ</button>
        <button class="navBtn primary">つぎへ</button>
      </div>
    </section>

    <!-- スタンプ -->
    <section class="card card--stamp">
      <div class="stampHint">
        あと 5 まいおぼえたらミニテストだよ
      </div>

      <div class="stampBlock">
        <div class="stampTitle">きょうのスタンプ（1日10こまで）</div>
        <div class="stars">
          ★★★☆☆☆☆☆☆
        </div>
      </div>

      <div class="stampTotal">
        <div class="stampTotalLabel">あつめたスタンプ</div>
        <div class="stampTotalValue">
          <span class="num">198</span><span class="unit">こ</span>
          <span class="rank">ひよこ</span>
          <span class="lv">Lv.9</span>
        </div>
      </div>

      <div class="miniGuide">ぜんもんせいかいでスタンプがもらえるよ</div>
      <button class="miniBtn">ミニテストをする</button>
    </section>

    <!-- おうちのかたへ -->
    <section class="card card--info">
      <div class="infoTitle">おうちのかたへ</div>
      <ul class="infoList">
        <li>このツールは、主に小学生向けに作りました。</li>
        <li>中学校での英語学習にむけて覚えておきたい英単語やフレーズを収録しています。</li>
      </ul>
    </section>

  </div>
</body>
</html>
